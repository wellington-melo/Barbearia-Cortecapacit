<canvas width = "600" height = "400"></canvas>

<script>

    alert("Você é bom de mira? Se sim, te desafio a clicar no centro do alvo!");

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = "white"
    pincel.strokeStyle = "lightgray"
    pincel.strokeRect(0, 0, 600,400);

    var raio = 10;
    var x = 20;
    var xAleatorio;
    var yAleatorio;

    function desenhaCirculo(x, y, raio, cor){

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limparTela(){

        pincel.clearRect(0,0,600,400);
        pincel.strokeStyle = "lightgray"
        pincel.strokeRect(0, 0, 600,400);

    }

    function sortearPosicao(limite){

        return Math.floor(Math.random() * limite);

    }

    function atualizaTela(){

        limparTela();

        xAleatorio = sortearPosicao(560);
        yAleatorio = sortearPosicao(360);
        desenhaCirculo(xAleatorio, yAleatorio, raio + 20, 'red');
        desenhaCirculo(xAleatorio, yAleatorio, raio + 10, 'white');
        desenhaCirculo(xAleatorio, yAleatorio, raio, 'red');
       
    }

    setInterval(atualizaTela, 1000);

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > xAleatorio - raio) && (x < xAleatorio + raio) && (y > yAleatorio - raio) && (y < yAleatorio + raio)) {

            alert('Parabéns, você está com uma boa mira!');

        }

    }

    tela.onclick = dispara;

</script>
